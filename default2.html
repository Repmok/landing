     <script src="js/querystring-min.js"></script>
     <script src="js/functions.js"></script>
     <script type="text/javascript">
      jQuery(document).on('ready', function () {
         Translation(jQuery.QueryString("lang"));
         CheckMessage(jQuery.QueryString("action"));
         jQuery().ready(function() {
           jQuery("#signupForm").validate({
             rules: {
               Name: {
               required: true
             },
             LastName: {
               required: true
             },
             Email: {
               required: true,
               email: true
             },
               agree: "required"
             }
          });
        });
      });
    </script>
    <script src="js/responsive-nav.js"></script>
  </head>
  <body>
  <header>
    <nav class="nav-collapse">
      <ul>
        <li><a href="#" class="home"><span>Home</span></a></li>

      <li>

             <img src="../images/kr-logo.png">

          <div id="formContainer">
              <p class="subtitle"></p>
              <!-- Message Section --> 
              <p class="alert"><label id="message"></label></p>
              <form id="signupForm" action="savedata.php" method="post">
                  <input type="text" id="Email" name="Email" placeholder="" class="email">

          </div>
      </li>
    </ul> 
  </div>
  <footer>
    <div class="languages">
      <ul id="langSection">
          <li id="spanish">

        </ul>

  </footer>

      customToggle: "",     // Selector: Specify the ID of a custom toggle

      jsClass: "js",        // String: 'JS enabled' class which is added to <html> el
